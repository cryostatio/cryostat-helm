suite: test storage_secret.yaml
templates:
  - storage_secret.yaml

tests:
  - it: should create a Storage Access Secret with correct settings
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-storage
      - equal:
          path: type
          value: Opaque
      - exists:
          path: data.SECRET_KEY
